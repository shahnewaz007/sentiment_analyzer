  <body>
    <div class="container-fluid m-0 p-0">
      <div class="row">
        <div class="col-12">
          <div class="firstDiv text-center">
            <img class="logo" src="./Logo.png" alt="">
          </div>
        </div>
      </div>

      <div class="row">
          <div class="col-12 text-center">
            <img class="illustration" src="/Illustration.png" alt="">
          </div>
          <div class="col-12 text-center pt-3">
            <h6>Detect Sentiment from Social Media Posts</h6>
          </div>

            </p>

      </div>

      <div class="row">
        <div class="col-12 last text-end p-2">
          <div class="mx-4">
            <i class="fab fa-facebook-f text-light mx-2" id="facebook"></i>
            <i class="fab fa-twitter text-light"></i>
            <i class="fab fa-linkedin-in text-light mx-2"></i>
          </div>
        </div>
      </div>


    </div>
